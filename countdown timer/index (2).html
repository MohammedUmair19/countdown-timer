<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sand Countdown Timer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1d2b64, #f8cdda);
        }

        .countdown-container {
            background: #111;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .countdown-display {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .sand-animation {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.5) 50%, rgba(255, 255, 255, 0) 100%);
            animation: float 3s ease-in-out infinite;
            transform: translateX(-50%);
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(-50%, 0);
            }
            50% {
                transform: translate(-50%, 10px);
            }
        }
    </style>
</head>
<body>

<div class="countdown-container">
    <div class="sand-animation"></div>
    <div class="countdown-display" id="countdown">10:00</div>
</div>

<script>
    const countdownDisplay = document.getElementById('countdown');
    let timeLeft = 600; // 10 minutes in seconds

    function startCountdown() {
        const countdownInterval = setInterval(() => {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;

            countdownDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            timeLeft--;

            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                countdownDisplay.textContent = "Time's up!";
            }
        }, 1000);
    }

    startCountdown();
</script>

</body>
</html>
